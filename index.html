<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/43431c412d.js" crossorigin="anonymous"></script>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet"> 

    <!-- RESET -->
    <link rel="stylesheet" href="./css/elements/reset.css">
    <link rel="stylesheet" href="./css/elements/base.css">
    <link rel="stylesheet" href="./css/settings/colors.css">
    <link rel="stylesheet" href="./css/settings/gaps.css">

    <!-- COMPONENTS -->
    <link rel="stylesheet" href="./css/components/c-main.css">
    <link rel="stylesheet" href="./css/components/c-profile.css">
    <link rel="stylesheet" href="./css/components/c-container.css">
    <link rel="stylesheet" href="./css/components/c-box.css">

    
    <title>Profile Component</title>
</head>
<body>
    <main class="c-main">
        <header>
            <section class="c-profile">
                <div class="c-profile__content">
                    <img class="c-profile__img js-img" src="">
                    <div>
                        <h1 class="c-profile__name js-name">Name</h1>
                        <p class="c-profile__nick js-nick">@name</p>
                    </div>
                </div>
                <div class="c-profile__edit">
                    <a class="c-profile__link"><i class="far fa-edit"></i>Editar</a>
                </div>
            </section>
        </header>
        
        <section class="c-container">
            <div class="c-box c-box--project">
                <h2 class="c-box__title">Projetos</h2>
                <p class="c-box__subtitle js-box-subtitle">
                    0
                </p>
            </div>
            <div class="c-box c-box--star">
                <h2 class="c-box__title">Seguindo</h2>
                <p class="c-box__subtitle js-box-subtitle">
                    0
                </p>
            </div>
            <div class="c-box c-box--follow">
                <h2 class="c-box__title">Seguidores</h2>
                <p class="c-box__subtitle js-box-subtitle">
                    0
                </p>
            </div>
        </section>
    </main>
    </div>
</body>
<script src="./js/script.js"></script>
</html>
